<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance </title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

    <div class="container w-75">
        <br><br>
        <h3 class="text-center">Ambulance</h3>
        <br>

        <label for="">Vehicle Value</label><br>
        <input type="number" min="500000" class="form-control">
        
        <br>
        <label for="">Year Of Manufacture</label><br>
        <input type="number" min="1920" max="2020" class="form-control">

        <br>
        <div class="form-group">
            <label for="my-select">Number of Passengers</label>
            <select id="tonnage" class="custom-select" name="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <br>
        <div class="container">
            <div class="col-12 m-2 btn btn-light">
                Trident Insurance<br>
                Ksh <span>7500
            </span>
            <br>
            <button class="btn  btn-sm btn-outline-dark" id="">BUY</button>
        </div>
        <br>  
        


        </div>
     

    </div>
</body>
</html>
